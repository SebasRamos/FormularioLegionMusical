<body>
    <div class="content">

        <h1 class="logo">¡INSCRIBETE! TE EN<span>CANTARÁ!</span></h1>

        <div class="contact-wrapper animated bounceInUp">
            <div class="contact-form">
                <h3>¡Únete a nuestra legión de músicos!</h3>
                <h4>Los campos con este signo son obligatorios (🛑)</h4>
                <form id="contactform">
                    <p>
                        <label>Nombre 🛑</label>
                        <input type="text" name="fullname" id="username" placeholder="Ingrese su nombre" autocomplete="off" required>
                    </p>
                    <p>
                        <label>Correo Electrónico 🛑</label>
                        <input type="email" name="email" placeholder="Ingrese su correo" autocomplete="off" required>
                    </p>
                    <p>
                        <label>Número Telefónico</label>
                        <input type="tel" name="phone" id="username" placeholder="Ingrese su número" pattern="[0-9]+" autocomplete="off">
                    </p>
                    <p>
                        <label>Asunto 🛑</label>
                        <input type="text" name="affair" id="username" autocomplete="off" placeholder="¿De qué hablara?" required>
                    </p>
                    <p class="block">
                       <label>Mensaje 🛑</label> 
                        <textarea name="message" id="username" rows="3" placeholder="Inserte su mensaje aquí" required></textarea>
                    </p>
                    <p class="block">
                        <button>
                            Enviar
                        </button>
                    </p>
                </form>
            </div>
            <div class="contact-info">
